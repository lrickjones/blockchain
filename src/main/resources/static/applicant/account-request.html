    <meta charset = "ISO-8859-1" />

        <ul class="navbar-nav mr-auto">

<div class="container">
    <div class="container-fluid row justify-content-center h2 w-100 text-darkblue">Request Account Information</div>
    <div class="container-fluid row w-100" style="height:100vh">
        <div class="container-fluid col border border-secondary rounded overflow-auto h-75 bg-teal p-4">
            <div id="authorityType"></div>
            <div id="description"></div>
            <label class="h4 text-barlea">Subject's Name</label>
            <div class="row justify-content-center">
                <input type="text" id="name.firstName" class="container col border border-secondary rounded" name="name.firstName" placeholder="First Name">
                <input type="text" id="name.middleName" class="container col border border-secondary rounded" name="name.middleName" placeholder="Middle Name">
                <input type="text" id="name.lastName" class="container col border border-secondary rounded" name="name.lastName" placeholder="Last Name">
            </div >
            <label class="h4 text-barlea">Subject's Address</label>
            <input type="text" id="homeDomicile.address1" class="container col border border-secondary rounded" name="homeDomicile.address1" placeholder="Address 1">
            <input type="text" id="homeDomicile.address2" class="container col border border-secondary rounded" placeholder="Address 2">
            <div class="container row">
                <input type="text" id="homeDomicile.state" class="container col border border-secondary rounded" name="homeDomicile.state" placeholder="State">
                <input type="text" id="homeDomicile.city" class="container col border border-secondary rounded" name="homeDomicile.city" placeholder="City">
                <input type="text" id="homeDomicile.zip" class="container col border border-secondary rounded" name="homeDomicile.zip" placeholder="ZIP Code">
            </div>
            <label class="h4 text-barlea">Subject's Phone Numbers</label>
            <input type="text" id="homePhone" class="container col border border-secondary rounded" name="homePhone" placeholder="Home Phone">
            <input type="text" id="workPhone" class="container col border border-secondary rounded" name="workPhone" placeholder="Work Phone">
            <label class="h4 text-barlea">Subject's Date of Birth</label>
            <div class="container row">
                <input type="text" id="month" class="container col border border-secondary rounded" name="month" placeholder="Birth Month">
                <input type="text" id="day" class="container col border border-secondary rounded" name="day" placeholder="Birth Day">
                <input type="text" id="year" class="container col border border-secondary rounded" name="year" placeholder="Birth Year">
            </div >
            <label class="h4 text-barlea">Subject's Place of Birth</label>
            <input type="text" id="placeOfBirth.address1" class="container col border border-secondary rounded" name="placeOfBirth..address1" placeholder="Address 1">
            <input type="text" id="placeOfBirth.address2" class="container col border border-secondary rounded" name="placeOfBirth..address2" placeholder="Address 2">
            <div class="container row">
                <input type="text" id="placeOfBirth.state" class="container col border border-secondary rounded" name="placeOfBirth..state" placeholder="State">
                <input type="text" id="placeOfBirth.city" class="container col border border-secondary rounded" name="placeOfBirth..city" placeholder="City">
                <input type="text" id="placeOfBirth.zip" class="container col border border-secondary rounded" name="placeOfBirth..zip" placeholder="ZIP Code">
            </div>
        </div>
        <div class="container-fluid col">
            <div class="wrapper fadeInDown">
                <div id="formContent">
                    <!-- Tabs Titles -->
                    <div class="h3 container fadeIn first text-barlea">Credentials</div>
                    <!-- Login Form -->
                    <div id="error" class="text-danger"></div>
                    <input type="text" id="authName" class="fadeIn third" name="authName" placeholder="authority name">
                    <input type="password" id="authPassword" class="fadeIn third hidden" name="authPassword" placeholder="authorization code">
                    <input type="text" id="userName" class="fadeIn second" name="userName" placeholder="login">
                    <input type="password" id="password" class="fadeIn second hidden" name="password" placeholder="password">
                    <input  type="button" class="fadeIn fourth" onclick="validate()" value="Submit Request">
                </div>
            </div>
        </div>
    </div>

</div>
</body>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
   $(document).ready(function() {
     var url_string = window.location.href;
     var url = new URL(url_string);
     var contractId = url.searchParams.get("contractId");
     if (contractId) {
          $.getJSON("/contract/find?contractId=" + contractId, function(contract){
               var uuid = contract.authorityId;
                 if (!uuid) {
                     //history.go(-1);
                 } else {
                     $.ajax({
                        type : "GET",
                        url : "/authority/find?uuid=" + uuid,
                        success : function(value) {
                            if (!value) {
                                alert("Authority not found");
                            } else {
                                if (value.subject) {
                                    if (value.subject.name) {
                                        document.getElementById("name.firstName").value = value.subject.name.firstName;
                                        document.getElementById("name.middleName").value = value.subject.name.middleName;
                                        document.getElementById("name.lastName").value = value.subject.name.lastName;
                                    }
                                    if (value.subject.homeDomicile) {
                                        document.getElementById("homeDomicile.address1").value = value.subject.homeDomicile.address1;
                                        document.getElementById("homeDomicile.address2").value = value.subject.homeDomicile.address2;
                                        document.getElementById("homeDomicile.state").value = value.subject.homeDomicile.state;
                                        document.getElementById("homeDomicile.city").value = value.subject.homeDomicile.city;
                                        document.getElementById("homeDomicile.zip").value = value.subject.homeDomicile.zip;
                                    }
                                    if (value.subject.birthDate) {
                                    }
                                    document.getElementById("homePhone").value = value.subject.homePhone;
                                    document.getElementById("workPhone").value = value.subject.workPhone;
                                    if (value.subject.placeOfBirth) {
                                        document.getElementById("placeOfBirth.address1").value = value.subject.placeOfBirth.address1;
                                        document.getElementById("placeOfBirth.address2").value = value.subject.placeOfBirth.address2;
                                        document.getElementById("placeOfBirth.state").value = value.subject.placeOfBirth.state;
                                        document.getElementById("placeOfBirth.city").value = value.subject.placeOfBirth.city;
                                        document.getElementById("placeOfBirth.zip").value = value.subject.placeOfBirth.zip;
                                    }
                                }
                            }
                        },
                        error : function(xhr, ajaxOptions, thrownError) {
                            alert(xhr.status + ": " + xhr.responseText);
                        }
                     });
                 }
          });
     }
   });

   function validate() {
     var url_string = window.location.href;
     var url = new URL(url_string);
     var contractId = url.searchParams.get("contractId");
     var applicantUuId = url.searchParams.get("applicantUuId");
     var userName = document.getElementById("userName").value;
     var password = document.getElementById("password").value;
     var authName = document.getElementById("authName").value;
     var authPassword = document.getElementById("authPassword").value;
         $.ajax({
            type : "POST",
            url : "/contract/account-request?&contractId=" + contractId +"&userName="+userName+"&password="+password+"&applicantUuId="+applicantUuId+"&authName="+authName+"&authPassword="+authPassword,
            success : function(contract) {
                if (contract) {
                    window.location.replace("/applicant/account.html?applicantUuId="+applicantUuId);
                } else {
                    alert("Failed to update contract - Check User and Password");
                }
            },
            error : function(xhr) {
                alert(xhr.status);
            }
         });
     }
</script>
</html>
