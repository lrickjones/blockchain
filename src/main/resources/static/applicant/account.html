<script>

   var applicantUuId

   $(document).ready(function() {
     var url_string = window.location.href;
     var url = new URL(url_string);
     applicantUuId = url.searchParams.get("applicantUuId");
     if (!applicantUuId) {
         history.go(-1);
     } else {
         $.ajax({
            type : "GET",
            url : "/applicant/find?uuid=" + applicantUuId,
            success : function(value) {
                if (!value) {
                    alert("Applicant not found");
                } else {
                    $("#firstName").append(value.name.firstName);
                    getAuthorityItems();
                }
            },
            error : function(xhr, ajaxOptions, thrownError) {
                alert(xhr.status + ": " + xhr.responseText);
            }
         });
     }
   });

   function getAuthorityItems() {
      $.getJSON("/authority/list", function(result){
          $.each(result, function(key,value) {
             addAuthorityItem(value.uuid, value.authorityType, value.description, value.subject.name);
          });
       });
   }

   function addAuthorityItem(uuid, authorityType, description, name) {
      var url = "/applicant/process.html?applicantUuId=" + applicantUuId + "&authorityUuId=" + uuid;
      var div = "<div class='container-fluid w-100 bg-dark p-2 rounded' style='box-shadow: 0 20px 20px 0 rgba(0,0,0,0.5);'>";
      div += "<a class='container-fluid w-100 btn bg-secondary fadeIn second' href='" + url + "' role='button'>";
      div += "<div class='h3 text-light'>" + authorityType + "</div>";
      div += "<div class='h4 text-light'>" + name.lastName + ", " + name.firstName + " " + name.middleName + "</div>";
      div += description;
      div += "</a></div>";
      $("#workItems").append(div);
   }


</script>
