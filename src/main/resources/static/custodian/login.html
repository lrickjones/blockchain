<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <link href = "/css/styles.css" rel = "stylesheet"/>
    <title>BARLEA Demo</title>
</head>
<body>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="/img/myface.png" id="icon" alt="User Icon" style="width:240px;height:240px;"/>
        </div>

        <!-- Login Form -->
        <div id="error" class="text-danger"></div>
        <input type="text" id="userName" class="fadeIn second" name="userName" placeholder="login">
        <input type="password" id="password" class="fadeIn third hidden" name="password" placeholder="password">
        <input  type="button" class="fadeIn fourth" onclick="validate()" value="Log In">

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>

</body>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
function validate() {
    var url_string = window.location.href;
    var url = new URL(url_string);
    var userName = document.getElementById("userName").value;
    var password = document.getElementById("password").value;
    document.getElementById("error").innerHTML = "";
    if (!userName || !password) {
        $("#error").append("Must input a username and password");
    } else {
        $.ajax({
            type : "GET",
            url : "/utils/validationId?userName="+userName+"&password="+password,
            success : function(data) {
                if (!data.localeCompare("Invalid")) {
                    $("#error").append("Invalid username or password");
                } else {
                    $.ajax({
                        type: "GET",
                        url : "/custodian/find?validationId="+data,
                        success : function(value) {
                            if (!value) {
                                $("#error").append("Invalid username or password");
                            } else {
                                window.location.replace("/custodian/account.html?custodianUuId="+value.uuid);
                            }
                        },
                        error : function(data) {
                            $("#error").append("System Error: " + data);
                        }
                    });
                }
            },
            error : function(data) {
                $("#error").append("System Error: " + data);
            }
        });
    }
}
</script>

</html>
