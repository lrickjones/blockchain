<script>
    $.ajaxSetup({
        async: false
    });

    $(document).ready(function() {
      $.getJSON("/register/active", function(result){
          $.each(result, function(key,value) {
             addContract(value.contractIndex,value.contractId);
          });
       });
    });

   function addContract(index, id) {
      $.getJSON("/request/instance?index=" + index + "&id=" + id, function(result){
            renderContract(result);
       });
   }

   var applicant;
   function getApplicant(id) {
      if (!id) applicant =  null;
      $.getJSON("/applicant/find?uuid=" + id, function(result){
            applicant = result;
       });
   }

   var authority;
   function getAuthority(id) {
      if (!id) authority =  null;
      $.getJSON("/authority/find?uuid=" + id, function(result){
            authority = result;
       });
   }

   var arbiter;
   function getArbiter(id) {
      if (!id) arbiter =  null;
      $.getJSON("/arbiter/find?uuid=" + id, function(result){
            arbiter = result;
       });
   }

   function renderContract(contract) {
      var div = "<div class='container border border-primary rounded'>";
      div += "<div class='container'>" + contract.currentStatus + "</div>";
      div += "<div class='container'>" + contract.explanation + "</div>";

      div += "<div class='container'>";
      getApplicant(contract.applicantId);
      if (applicant) {
        div += "Officer " + applicant.name.lastName + ", " + applicant.name.firstName;
      }
      div += "</div>";

      div += "<div class='container'>";
      getAuthority(contract.authorityId);
      if (authority) {
        div += authority.authorityType + ": " + authority.description;
      }
      div += "</div>";

      div += "<div class='container'>";
      getArbiter(contract.arbiterId);
      if (applicant) {
        div += "Judge " + arbiter.personalInfo.lastName + ", " + arbiter.personalInfo.firstName;
      }
      div += "</div>";

      div += "<div class='container'>" + contract.custodianId + "</div>";
      div += "<div class='container'>" + contract.tokenId + "</div>";
      div += "</div>";
      $("#contracts").append(div);
   }

</script>
